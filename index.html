<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <title>Decaying Durians</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center pageHeading">Decaying Durians</h1>

        <!-- search bar -->
        <div class="row justify-content-around mt-5">
            <div class="col-11 col-md-6">
                <div class="input-group">
                    <input class="form-control" id="searchInput" type="search" placeholder="Search Movie Titles..." aria-label="Search">
                    <button class="btn" id="searchBtn" type="button">Search Movie</button>
                </div>
            </div>
        </div>

        <!-- star search bar -->
        <div class="row justify-content-around mt-3">
            <div class="col-11 col-md-6">
                <div class="input-group">
                    <input class="form-control" id="searchStarring" type="search" placeholder="Search Starring..." aria-label="Search">
                    <button class="btn" id="searchBtn" type="button">Search Actor</button>
                </div>
            </div>
        </div>

        <!-- filtering strip -->
        <div class="row justify-content-around filterStrip">
            <!-- genre select -->
            <div class="col-4">
                <select class="form-select" id="genreSelect">
                    <option selected>Genre</option>
                    <option value="Horror">Horror</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Action">Action</option>
                    <option value="Crime">Crime</option>
                    <option value="Animation">Animation</option>
                  </select>
            </div>
            <!-- starring select -->
            <div class="col-4">
                <select class="form-select" id="starringSelect">
                    <option selected>Starring</option>
                    <option value="Adam Sandler">Adam Sandler</option>
                    <option value="Harrison Ford">Harrison Ford</option>
                    <option value="Chris Hemsworth">Chris Hemsworth</option>
                  </select>
            </div>
            <!-- rating select -->
            <div class="col-4">
                <select class="form-select" id="ratingSelect">
                    <option selected>Rating</option>
                    <option value="PG-13">PG-13</option>
                    <option value="M">M</option>
                    <option value="R">R</option>
                    <option value="G">G</option>
                  </select>
            </div>
        </div>
        <!-- end of filtering strip -->
        
        <!-- movie output container -->
        <div class="row justify-content-center mt-5" id="movieOutput">

        </div>
        <!-- end of movie output container -->

    </div>
    <!-- end of container -->

    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="movieModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>












    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="script.js"></script>
</body>
</html>
